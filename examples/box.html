<script src="./wrapper.js"></script>

<style>
	lume-node {
		border: 5px solid deeppink;
	}
</style>

<lume-scene id="scene" perspective="800" webgl shadowmap-type="pcf">
	<lume-ambient-light color="white" intensity="0.6"></lume-ambient-light>

	<lume-camera-rig active initial-distance="200" max-distance="1700" min-distance="100" align-point="0.5 0.5">
		<lume-point-light
			slot="camera-child"
			shadow-map-width="2048"
			shadow-map-height="2048"
			shadow-radius="3"
			position="200 -200 200"
			intensity="0.6"
			color="white"
		></lume-point-light>
	</lume-camera-rig>

	<!-- TODO fixing bug where on mobile the image is stretched. https://discourse.threejs.org/t/40262/3 -->
	<lume-node size-mode="proportional proportional" size="1 1">
		<lume-box
			id="box"
			color="teal"
			rotation="10 10 10"
			mount-point="0.5 0.5 0.5"
			align-point="0.5 0.5"
			size="30 30 30"
		></lume-box>
	</lume-node>
</lume-scene>

<script>
	LUME.defineElements()

	const {html} = LUME

	const sphere = html`
		<lume-sphere
			color="pink"
			rotation="10 10 10"
			mount-point="0.5 0.5 0.5"
			align-point="0.5 0.5"
			position="20 20"
			size="30 30 30"
		></lume-sphere>
	`

	box.append(sphere)

	setTimeout(() => {
		sphere.remove()
		// box.append(sphere)
	}, 1000)
</script>
