<html>
	<head>
		<title>Anastasiia</title>

		<!--
		Render at device's natural width (not desktop mode on mobile) with
		width=device-width, and prevent orientation change from zooming with
		initial-scale=1.
		https://css-tricks.com/snippets/html/responsive-meta-tag/
		https://css-tricks.com/probably-use-initial-scale1/
		-->
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<style>
			html,
			body {
				width: 100%;
				height: 100%;
				margin: 0;
				padding: 0;
				background: #364659;
			}
		</style>
	</head>

	<body>
		<script src="../global.js"></script>
		<script src="./shimmer-cube.js"></script>

		<script>
			LUME.defineElements()
		</script>

		<lume-scene webgl="true">
			<lume-point-light position="0 0 600" id="p-light"></lume-point-light>
			<lume-ambient-light intensity="0.7" id="a-light"></lume-ambient-light>

			<shimmer-cube
				id="shimmer-cube-1"
				size="200 200 200"
				align-point="0.5 0.5"
				mount-point="0.5 0.5"
				color="rgb(244, 196, 48)"
			>
				<!-- prettier-ignore -->
				<lume-sphere size="20 20 20" align-point="0 0.5 0.5" mount-point="1 0.5 0.5" color="rgb(244,150,48)" rotation="0 45 0" opacity="0.2" id="distributed-sphere"></lume-sphere>
				<!-- prettier-ignore -->
				<shimmer-cube size="100 100 100" align-point="0.95 0.5 0.5" mount-point="0 0.5 0.5" id="shimmer-cube-2"></shimmer-cube>
			</shimmer-cube>
		</lume-scene>

		<script>
			const cube = document.querySelector('shimmer-cube')
			cube.rotation = (x, y, z, t) => [x, 90 * Math.sin(t * 0.001), z] // Y rotation only
		</script>
	</body>
</html>
